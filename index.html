<!doctype html>
<html>
<head>
  <title>Alex | Design</title>
  <link rel="stylesheet" href="./photoswipe/photoswipe.css">
  <style>
    .pswp-gallery {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      grid-auto-rows: auto;
    }

    .pswp-gallery a {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pswp-gallery a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Non-grid specific CSS */  
    body {
      margin: 0px;
      padding: 10px;
      background-color: #374046;
      font-family: 'Garamond', 'Times New Roman', serif;
      font-size: 1.15em;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    .rows-1 { grid-row: span 1 }
    .rows-2 { grid-row: span 2 }
    .rows-3 { grid-row: span 3 }
    .rows-4 { grid-row: span 4 }
    .rows-5 { grid-row: span 5 }
    .rows-6 { grid-row: span 6 }
    .rows-7 { grid-row: span 7 }
    .rows-8 { grid-row: span 8 }

    .cols-1 { grid-column: span 1 }
    .cols-2 { grid-column: span 2 }
    .cols-3 { grid-column: span 3 }
    .cols-4 { grid-column: span 4 }
    .cols-5 { grid-column: span 5 }
    .cols-6 { grid-column: span 6 }
    .cols-7 { grid-column: span 7 }
    .cols-8 { grid-column: span 8 }
  </style>
</head>
<body>
  <div class="grid pswp-gallery" id="gallery">
    <a class="rows-1 cols-2" href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a class="rows-1 cols-1" href="FLASC - Hallway banner/P_20231110_174947-edited.jpg" data-pswp-width="1854" data-pswp-height="1018">
      <img src="FLASC - Hallway banner/P_20231110_174947-edited.jpg" />
    </a>
    <a class="rows-1 cols-1" href="FLASC - Hallway banner/Thinking CaPS old hallway banner.jpg" data-pswp-width="1542" data-pswp-height="558">
      <img src="FLASC - Hallway banner/Thinking CaPS old hallway banner.jpg" />
    </a>
    <a class="rows-1 cols-1" href="FUCS - Glyphs/Glyphs-white-bg.png" data-pswp-width="2268" data-pswp-height="756">
      <img src="FUCS - Glyphs/Glyphs-white-bg.png" />
    </a>
    <a class="rows-1 cols-1" href="FLASC - Quiz Night 2023/Animated-slide v3.1-mini.gif" data-pswp-width="480" data-pswp-height="270">
      <img src="FLASC - Quiz Night 2023/Animated-slide v3.1-mini.gif" />
    </a>
    <a class="rows-1 cols-1" href="FLASC - Quiz Night 2024/Animated-slide-mini.gif" data-pswp-width="480" data-pswp-height="270">
      <img src="FLASC - Quiz Night 2024/Animated-slide-mini.gif" />
    </a>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from './photoswipe/photoswipe-lightbox.esm.js';
    import PhotoSwipe from './photoswipe/photoswipe.esm.js';
    const lightbox = new PhotoSwipeLightbox({ gallery: '#gallery', children: 'a', pswpModule: PhotoSwipe });
    lightbox.init();
  </script>
</body>
</html>
