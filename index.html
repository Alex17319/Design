<!doctype html>
<html>
<head>
  <title>Alex | Design</title>
  <link rel="stylesheet" href="./photoswipe/photoswipe.css">
  <style>
    .pswp-gallery {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      grid-auto-rows: auto;
    }

    .pswp-gallery a {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pswp-gallery a img {
      width: 100%;
    }
    
    /* Non-grid specific CSS */  
    body {
      margin: 10px;
      color: #374046;
      background-color: #374046;
      font-family: 'Garamond', 'Times New Roman', serif;
      font-size: 1.15em;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    .rows-1 { grid-row: span 1 }
    .rows-2 { grid-row: span 2 }
    .rows-3 { grid-row: span 3 }
    .rows-4 { grid-row: span 4 }
    .rows-5 { grid-row: span 5 }
    .rows-6 { grid-row: span 6 }
    .rows-7 { grid-row: span 7 }
    .rows-8 { grid-row: span 8 }

    .cols-1 { grid-column: span 1 }
    .cols-2 { grid-column: span 2 }
    .cols-3 { grid-column: span 3 }
    .cols-4 { grid-column: span 4 }
    .cols-5 { grid-column: span 5 }
    .cols-6 { grid-column: span 6 }
    .cols-7 { grid-column: span 7 }
    .cols-8 { grid-column: span 8 }
  </style>
</head>
<body>
  <button class="expand rows-3 cols-2">AAAAA</button>
  <button class="test">AAAAA</button>
  
  <div class="grid pswp-gallery" id="gallery">
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-1">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-5">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-2">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-1 cols-3">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-1">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
    <a href="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" data-pswp-width="2268" data-pswp-height="756" class="rows-1">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" />
    </a>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from './photoswipe/photoswipe-lightbox.esm.js';
    import PhotoSwipe from './photoswipe/photoswipe.esm.js';
    
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: PhotoSwipe
    });
    
    lightbox.init();
  </script>
</body>
</html>
