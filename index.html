<!doctype html>
<html>
<head>
  <title>Alex | Design</title>
  <style>
    .grid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      grid-auto-rows: 20px;
    }
    
    /* Non-grid specific CSS */  
    body {
      margin: 10px;
      color: #374046;
      background-color: #374046;
      font-family: 'Garamond', 'Times New Roman', serif;
      font-size: 1.15em;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    
    .expand {
      background-color: #ffffff;
    }

    .rows-1 { grid-row: span 1 }
    .rows-2 { grid-row: span 2 }
    .rows-3 { grid-row: span 3 }
    .rows-4 { grid-row: span 4 }
    .rows-5 { grid-row: span 5 }
    .rows-6 { grid-row: span 6 }
    .rows-7 { grid-row: span 7 }
    .rows-8 { grid-row: span 8 }
  </style>
</head>
<body>
  <div class="grid">
    <button class="expand rows-3">
      <div class="image">asdf</div>
      <div class="caption">asdf</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">asdf</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">asdf</div>
    </button>
  </div>
</body>
</html>
