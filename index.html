<!doctype html>
<html>
<head>
  <title>Alex | Design</title>
  <style>
    .grid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      grid-auto-rows: 20px;
    }
    
    /* Non-grid specific CSS */  
    body {
      margin: 10px;
      color: #374046;
      background-color: #374046;
      font-family: 'Garamond', 'Times New Roman', serif;
      font-size: 1.15em;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    
    .expand {
      background-color: #ffffff;
    }

    .imgLink:active img, .imgLink:focus img {
      height: 16rem;
      position: fixed;
    }

    .rows-1 { grid-row: span 1 }
    .rows-2 { grid-row: span 2 }
    .rows-3 { grid-row: span 3 }
    .rows-4 { grid-row: span 4 }
    .rows-5 { grid-row: span 5 }
    .rows-6 { grid-row: span 6 }
    .rows-7 { grid-row: span 7 }
    .rows-8 { grid-row: span 8 }

    .cols-1 { grid-col: span 1 }
    .cols-2 { grid-col: span 2 }
    .cols-3 { grid-col: span 3 }
    .cols-4 { grid-col: span 4 }
    .cols-5 { grid-col: span 5 }
    .cols-6 { grid-col: span 6 }
    .cols-7 { grid-col: span 7 }
    .cols-8 { grid-col: span 8 }
  </style>
</head>
<body>
  <div class="grid">
    <button class="expand rows-3">
      <img src="FLASC - Hallway banner/Hallway Banner v6.6 24dpi no-bleed.png" width="100%"/>
      <div class="caption">Hanging hallway banner (2.4m wide) made for the FLinders Academic Science Club. Made in Inkscape &amp; Krita. This replaced an existing design when we went by the name Thinking CaPS.</div>
    </button>
    <button class="expand rows-5">
      <div class="image">asdf</div>
      <div class="caption">aaaa</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">aaaa</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">aaaa</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">aaaa</div>
    </button>
    <button class="expand">
      <div class="image">asdf</div>
      <div class="caption">aaaa</div>
    </button>
  </div>
</body>
</html>
